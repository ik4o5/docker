language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
#  - "3.7-dev"  # 3.7 development branch
# command to install dependencies
install:
  - EGOIOCONFIGDIR=`python -c "import os; print(os.path.join(os.path.expanduser(\"~\"), \".egoio\"))"`
  - mkdir $EGOIOCONFIGDIR
  - printf '%s\n' '[oedb]' 'dialect = oedialect' 'host = oe2.iws.cs.ovgu.de' 'port = 80' 'database = ''username = ' 'password = '> $EGOIOCONFIGDIR/config.ini
  - cat $EGOIOCONFIGDIR/config.ini
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest